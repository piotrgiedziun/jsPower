<!DOCTYPE html> 
<html> 
<head>  
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.js"></script>
        <script src="jsPower.js"></script>
        <script type="text/javascript">
        
                var engine = new jsPowerEngine();
                var mangaList = new Array();
                $(function() {
                        engine.parseHTMLtag(
                                "http://www.manga-lib.pl/index.php/manga/directory", "a[href^=http://www.manga-lib.pl/index.php/manga/info/", function(data) {
 
                                        engine.alert("Parsed!");
                                        mangaList = data;
                                        var codeToAppend = "";
                                        for(i in mangaList) {
                                                console.log(mangaList[i]);
                                                codeToAppend += "<li>" + mangaList[i].html + "</li>";
                                        }
                                        $('ul').empty().append(codeToAppend).listview('refresh');
                        }, true);
                                                
                                
                });
        </script>
</head> 
<body> 
 
<div data-role="page">
 
        <div data-role="header">
                <h1>Manga Viewer</h1>
        </div><!-- /header -->
        <ul data-role="listview">
                <li>Downloading Data...</li>
        </ul>
        <!-- /content -->
 
</div><!-- /page -->
 
</body>
</html>
